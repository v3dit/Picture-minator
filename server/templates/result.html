<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Result</title>
</head>
<body>
    <h1>Original Image</h1>
    <img src="{{ original_image }}" alt="Original Image">
    
    <h1>Enhanced Image</h1>
    <img src="{{ enhanced_image }}" alt="Enhanced Image">
    

    <h2>Original Scores</h2>
    <ul>
        {% for key, value in original_scores.items() %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>

    <h2>Enhanced Scores</h2>
    <ul>
        {% for key, value in enhanced_scores.items() %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>

    <a href="/download?image={{ enhanced_image }}">Download Enhanced Image</a>
</body>
</html>
